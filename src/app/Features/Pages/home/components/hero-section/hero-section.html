<section class="hero-section">
  <div class="video-container">
    <video #videoPlayer autoplay muted loop playsinline class="background-video">
      <source [src]="videoPath" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
  </div>
  
  <div class="hero-content">
    <h1 class="hero-title">Transforming Visions Into<br><span class="highlight">Exquisite Outdoor Living</span></h1>
    <p class="hero-subtitle">Premium Landscape Design & Custom Swimming Pool Construction</p>
    <button class="cta-button"><i class="fa-regular fa-circle-play"></i> Watch Our Work</button>
  </div>
  
</section>
