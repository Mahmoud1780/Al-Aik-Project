<div class="contact-page">
    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <div class="hero-content">
                <button class="btn-back" (click)="goBack()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="m15 18-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Back to Home
                </button>
                <h1 class="page-title">Contact AL <span>Aik</span> Designs</h1>
                <p class="page-subtitle">
                    Ready to transform your outdoor space? Get in touch with our expert team for a free consultation.
                </p>
            </div>
        </div>
    </section>

    <section>
        <div class="container contact-section ">
            <app-contact-us-section></app-contact-us-section>
        </div>
    </section>

    <section class="map-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Find Our Office</h2>
                <p class="section-subtitle">
                    Visit our showroom to see our work in person and discuss your project with our expert team.
                </p>
            </div>

            <div class="map-container">
                <div class="map-content">
                    <div class="office-info">
                        <div class="location-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" />
                            </svg>
                        </div>
                        <div class="address-info">
                            <h3 class="address-street">{{ officeAddress.street }}</h3>
                            <p class="address-city">{{ officeAddress.city }}</p>
                        </div>
                        <button class="btn-google-maps" (click)="openGoogleMaps()">
                            View on Google Maps
                        </button>
                    </div>
                </div>

                <!-- Embedded Google Map -->
                <div class="map-iframe">
                    <div class="map-embed">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d995.4105580653477!2d30.84325650755403!3d29.312484978120217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1459792c2709d835%3A0x38d3df8404de49c0!2sCube%20CoWork!5e0!3m2!1sen!2seg!4v1758649308465!5m2!1sen!2seg"
                            width="100%" height="400" style="border:0; border-radius: 12px;" allowfullscreen=""
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
